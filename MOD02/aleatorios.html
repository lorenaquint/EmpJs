<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aleatorios</title>
</head>
<body>
   
    <h1>Math.random()</h1>
    <p id="numAleatorio">0</p>
    <h1>Math.random()*10</h1>
    <p id="numRM">0</p>
    <h1>Math.floor(Math.random())</h1>
    <p id="numRF">0</p>
    <h1>Math.ceil(Math.random())</h1>
    <p id="numRC">0</p>
    <h1>Math.round(Math.random())</h1>
    <h2>Aleatorio multiplado por 100</h2>
    <p id="numRMC">0</p>
    <h2>Aleatorio Redondeado</h2>
    <p id="numRR">0</p>
   <script src="js/aleatorios.js"></script> 
</body>
