<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Operadores matematicos</title>
</head>
<body>

  <script>
      var a = 1, b = 2, c = 3;
      var resultado = (a + b) / c;
      console.log(resultado);

      resultado = a - b - c;
      console.log(resultado);

      resultado = a * b * c;
      console.log(resultado);

      resultado = a / b / c;
      console.log(resultado);

      resultado = a % b % c;
      console.log(resultado);

      var numero = 1;
      numero ++;
      console.log(numero);
  </script>

</body>
</html>
