<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Matrices multidimensionales</title>
</head>
<body>


  <script>
     var persona_0 = ['andres',23,'2345678'];
     var persona_1 = ['esteban',13,'2345656'];
     var persona_2 = ['sara',17,'2345634'];
     var persona_3 = ['ana',33,'2345689'];

     var personas = [persona_0,persona_1,persona_2,persona_3];

     for(var i = 0; i < personas.length; i ++){
       console.log(personas[i]);
     }
  </script>

</body>
</html>
